name: 🚀 Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Setup bun
        uses: oven-sh/setup-bun@v2

      - name: 📥 Install deps
        run: bun install

      - name: 🔬 Lint
        run: bun run lint

      - name: 🔎 Type check
        run: bun run typecheck

